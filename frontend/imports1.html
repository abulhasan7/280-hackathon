  <style>
    #container{
            display: flex;
        }
    body {
    background-color:white;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: white;
  }
  
  li {
    float: left;
  }
  
  li a, .dropbtn {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover, .dropdown:hover .dropbtn {
    background-color: white;
  }
  
  li.dropdown {
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  .dropdown-content a:hover {background-color: #f1f1f1;}
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
  /* Fixed sidenav, full height */
  .sidenav {
    width: 200px;
    top: 0;
    left: 0;
    background-color: white;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  /* Style the sidenav links and the dropdown button */
  .sidenav a, .dropdwn-btn {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    color: black;
    display: block;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
    outline: none;
  }
  
  /* On mouse-over */
  .sidenav a:hover, .dropdwn-btn:hover {
    color: black;
  }
  
  .main {
    margin-left: 250px; /* Same as the width of the sidenav */
    font-size: 20px; /* Increased text to enable scrolling */
    padding: 0px 10px;
    margin-top: -10em;
  }
  
  
  
  /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
  .dropdwn-container {
    display: none;
    background-color: white;
    padding-left: 8px;
  }
  
  /* Optional: Style the caret down icon */
  .fa-caret-down {
    float: right;
    padding-right: 8px;
  }
  
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
  }
  .range-slider {
    position: relative;
    width: 714px;
    height: 10px;
    border-radius: 15px;  background: transparent linear-gradient(90deg, #5f822d 0%, #a5af33 100%) 0% 0%
  
      no-repeat padding-box;
  }
  .range-slider .progress {
    position: absolute;
    left: 25%;
    right: 0%;
    height: 100%;
    border-radius: 15px;
    background: transparent linear-gradient(90deg, #e4e7c1 0%, #d39892 100%) 0% 0%
      no-repeat padding-box;
  }
  .range-slider input[type="range"] {
    position: absolute;
    width: 100%;
    height: 10px;
    -webkit-appearance: none;
    pointer-events: none;
    background: none;
    outline: none;
  }
  .range-slider .range-min::-webkit-slider-thumb {
    pointer-events: auto;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #fcfcfc 0% 0% no-repeat padding-box;
    border: 2px solid black;
    border-radius: 20px;
    opacity: 1;
  }
  .range-slider .range-max::-webkit-slider-thumb {
    pointer-events: auto;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #fcfcfc 0% 0% no-repeat padding-box;
    border: 2px solid black;
    border-radius: 20px;
    opacity: 1;
  }

<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdwn-btn");
 var i;
 
 for (i = 0; i < dropdown.length; i++) {
   dropdown[i].addEventListener("click", function() {
     this.classList.toggle("active");
     var dropdownContent = this.nextElementSibling;
     if (dropdownContent.style.display === "block") {
       dropdownContent.style.display = "none";
     } else {
       dropdownContent.style.display = "block";
     }
   });
 }

 google.charts.load('current', { 'packages': ['sankey', 'corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart(year = 2020, country = 'Egypt', crop = 'Wheat') {

            var sanKeyData = new google.visualization.DataTable();
            sanKeyData.addColumn('string', 'Importing Country');
            sanKeyData.addColumn('string', 'Exporting Country');
            sanKeyData.addColumn('number', 'Value');

            let importsData = getImportData(year, country, crop);
            sanKeyData.addRows(importsData[0]);
            var pieData = google.visualization.arrayToDataTable(importsData[1]);

            // Sets chart options.
            var options = {
                width: 600,
            };

            // Instantiates and draws our chart, passing in some options.
            var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
            chart.draw(sanKeyData, options);
            var piechart = new google.visualization.PieChart(document.getElementById('pie_chart'));
            piechart.draw(pieData, { width: 400, title: `${crop} Import Quantity(tonnes), ${year}` });
        }

        function getImportData(year, country, crop) {
            let data = localStorage.getItem(country);
            if (data == null) {
                getImportsFromApi(country).then(response => filterImportsData(year, country, crop, data));
            } else {
                return filterImportsData(year, country, crop, JSON.parse(data));
            }

        }

        function filterImportsData(year, country, crop, data) {
            console.log('input param is ', year, country, crop)
            console.log('data is', data)
            let finalSankeyData = [];
            let finalPieData = [['Country', 'Imports']];
            data.filter(elem => elem["Year"] == year && elem['Item'] == crop).sort(elem => elem["Value"]).forEach(elem => { finalSankeyData.push([country, elem['Partner Countries'], elem['Value']]); finalPieData.push([elem['Partner Countries'], elem['Value']]) });
            console.log('finalData is ', finalSankeyData);
            return [finalSankeyData.slice(0, 5), finalPieData];
        }

        async function getImportsFromApi(country) {
            let response = await fetch('http://localhost:3000/imports/')
            let data = await response.json();
            console.log('respnse form back', data)
            localStorage.setItem('Saudi Arabia', JSON.stringify(data['Saudi Arabia']));
            localStorage.setItem('Egypt', JSON.stringify(data.Egypt));
            return data[country];
        }
        document.getElementById('crop-select').addEventListener('change', (event) => {
            let year = document.getElementById('year-select').value;
            let country = document.getElementById('country-select').value;
            drawChart(year, country, event.target.value)
        })

        document.getElementById('country-select').addEventListener('change', (event) => {
            let year = document.getElementById('year-select').value;
            let crop = document.getElementById('crop-select').value;
            drawChart(year, event.target.value, crop)
        })

        document.getElementById('year-select').addEventListener('change', (event) => {
            let country = document.getElementById('country-select').value;
            let crop = document.getElementById('crop-select').value;
            drawChart(event.target.value, country, crop)
        })


</script>
