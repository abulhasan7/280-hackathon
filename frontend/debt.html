  <style>
    body {
      background-color: white;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    li {
      float: left;
    }

    li a,
    .dropbtn {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
      background-color: white;
    }

    li.dropdown {
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Fixed sidenav, full height */
    .sidenav {
      width: 200px;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      padding-top: 20px;
    }

    /* Style the sidenav links and the dropdown button */
    .sidenav a,
    .dropdwn-btn {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: black;
      display: block;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
    }

    /* On mouse-over */
    .sidenav a:hover,
    .dropdwn-btn:hover {
      color: black;
    }

    .main {
      margin-left: 250px;
      /* Same as the width of the sidenav */
      font-size: 20px;
      /* Increased text to enable scrolling */
      padding: 0px 10px;
      margin-top: -13em;
    }



    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    .dropdwn-container {
      display: none;
      background-color: white;
      padding-left: 8px;
    }

    /* Optional: Style the caret down icon */
    .fa-caret-down {
      float: right;
      padding-right: 8px;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    .range-slider {
      position: relative;
      width: 714px;
      height: 10px;
      border-radius: 15px;
      background: transparent linear-gradient(90deg, #5f822d 0%, #a5af33 100%) 0% 0% no-repeat padding-box;
    }

    .range-slider .progress {
      position: absolute;
      left: 25%;
      right: 0%;
      height: 100%;
      border-radius: 15px;
      background: transparent linear-gradient(90deg, #e4e7c1 0%, #d39892 100%) 0% 0% no-repeat padding-box;
    }

    .range-slider input[type="range"] {
      position: absolute;
      width: 100%;
      height: 10px;
      -webkit-appearance: none;
      pointer-events: none;
      background: none;
      outline: none;
    }

    .range-slider .range-min::-webkit-slider-thumb {
      pointer-events: auto;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fcfcfc 0% 0% no-repeat padding-box;
      border: 2px solid black;
      border-radius: 20px;
      opacity: 1;
    }

    .range-slider .range-max::-webkit-slider-thumb {
      pointer-events: auto;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #fcfcfc 0% 0% no-repeat padding-box;
      border: 2px solid black;
      border-radius: 20px;
      opacity: 1;
    }

    #addForm {
      display: none;
    }

    #addForm2 {
      display: none;
    }

    #addForm3 {
      display: none;
    }
  </style>
</head>

  <div class="main">
    <h2 style="margin-left: 500px; margin-top: 50px;">DEBT SERVICES</h2>
    <div class="flex relative justify-center items-center h-20 w-full mx-auto rounded" style="margin-left: 200px;">
      <div class="min-value numberVal">
        <input type="number" id="min-value-number" class="" min="1960" max="2020" value="1960" disabled>

      <div class="range-slider">

    <div>
    <div id="addForm" style="margin-left: 50px;width: 1200px;height: 300px;"></div>
    <div id="addForm2" style="margin-left: 50px;width: 1200px;height: 300px;"></div>

    <script>
      /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
      var dropdown = document.getElementsByClassName("dropdwn-btn");
      var i;
      var firstLoad = true;
      var country = 'Usa';
      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }

      google.charts.load('current', { packages: ['corechart', 'line'] });
      // google.charts.setOnLoadCallback(drawBasic);

      async function drawBasic(fromYear = 1960, toYear = 2020) {
        // let resp = JSON.parse(localStorage.getItem('me-data'));
        // if(resp == null){
        //   console.log('data null getting from backend')
         let resp = await getBackendData();
        //   localStorage.setItem('me-data',JSON.stringify(resp));
        //   console.log('resp from backedn is', resp);

        // }
        console.log('resp is', resp);
        let reserves = [];
        Object.keys(resp.reserves).forEach(elem => {
          let intElem = parseInt(elem);
          if (intElem >= fromYear && parseInt(elem) <= toYear) {
            reserves.push([elem, parseInt(resp.reserves[elem]) || 0])
          }
        });
        console.log('reserves', reserves)
        drawDebtsReserves(reserves);
        let gni = [];
        Object.keys(resp.gni).forEach(elem => {
          let intElem = parseInt(elem);
          if (intElem >= fromYear && parseInt(elem) <= toYear) {
            gni.push([elem, parseInt(resp.gni[elem]) || 0])
          }
        });
        drawDebtsGni(gni);

        let totaldebts = [];
        Object.keys(resp.totaldebts).forEach(elem => {
          let intElem = parseInt(elem);
          if (intElem >= fromYear && parseInt(elem) <= toYear) {
            totaldebts.push([elem, parseInt(resp.totaldebts[elem]) || 0])
          }
        });
        drawDebtsTotalDebts(totaldebts);
        firstLoad = false;
      }
      function drawDebtsReserves(gdpData) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Total reserves (includes gold, current US$)	');
        console.log('data is', gdpData)
        data.addRows(gdpData);
        data.sort(({ column: 0, desc: false }));

        var options = {
          title: 'Total reserves (includes gold, current US$)	',
          curveType: 'function',
          interpolateNulls: true,
          hAxis: {
            title: 'Year',
            format: 'none',
          },
          vAxis: {
            title: 'GDP'
          },
          width: 1200,
        };

        var chart = new google.visualization.LineChart(document.getElementById('addForm'));

        chart.draw(data, options);
      }
      function drawDebtsGni(inflowData) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'GNI (current US$)');
        console.log('inflowdata is', inflowData)
        data.addRows(inflowData);

        var options = {
          title: 'GNI (current US$)',
          // curveType: 'function',
          // interpolateNulls: true,
          hAxis: {
            title: 'Year'
          },
          width: 1200,
        };

        var chart = new google.visualization.LineChart(document.getElementById('addForm2'));

        chart.draw(data, options);
      }
      function drawDebtsTotalDebts(outflowData) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Total debt service (% of GNI)');
        console.log('data is', outflowData)
        data.addRows(outflowData);
        data.sort(({ column: 0, desc: false }));

        var options = {
          title: 'Total debt service (% of GNI)',
          curveType: 'function',
          interpolateNulls: true,
          hAxis: {
            title: 'Year',
            format: 'none',
          },
          width: 1200,
        };

        var chart = new google.visualization.LineChart(document.getElementById('addForm3'));

        chart.draw(data, options);
      }
      async function getBackendData() {
        let response = await fetch('http://localhost:3000/debt?country='+country)
        let data = await response.json();
        console.log('respnse form back', data)
        // localStorage.setItem('', JSON.stringify(data['Saudi Arabia']));
        return data;
      }
      const range = document.querySelectorAll(".range-slider span input");
      progress = document.querySelector(".range-slider .progress");
      let gap = 1;
      const inputValue = document.querySelectorAll(".numberVal input");

      range.forEach((input) => {
        input.addEventListener("input", (e) => {
          let minRange = parseInt(range[0].value);
          let maxRange = parseInt(range[1].value);

          if (maxRange - minRange < gap) {
            if (e.target.className === "range-min") {
              range[0].value = maxRange - gap;
            } else {
              range[1].value = minRange + gap;
            }
          } else {
            progress.style.left = (minRange / range[0].max) * 100 + "%";
            progress.style.right = 100 - (maxRange / range[1].max) * 100 + "%";
            inputValue[0].value = minRange;
            inputValue[1].value = maxRange;
            drawBasic(minRange, maxRange)
          }
        });
      });

      document.getElementById("showForm").addEventListener('click', () => {
        var display = document.getElementById("addForm").style.display;
        if (display == 'none' || display == "") {
            drawBasic();
          document.getElementById("addForm").style.display = 'block';
        } else {
          document.getElementById("addForm").style.display = 'none';

        }
        console.log('display is', display)
      })

      document.getElementById("showForm2").addEventListener('click', () => {
        var display = document.getElementById("addForm2").style.display;
        if (display == 'none' || display == "") {
            drawBasic();
          document.getElementById("addForm2").style.display = 'block';
        } else {
          document.getElementById("addForm2").style.display = 'none';

        }
        console.log('display is ', display)
      })

      document.getElementById("showForm3").addEventListener('click', () => {
        var display = document.getElementById("addForm3").style.display;
        if (display == 'none' || display == "") {
            drawBasic();
          document.getElementById("addForm3").style.display = 'block';
        } else {
          document.getElementById("addForm3").style.display = 'none';

        }
        console.log('display is ', display)
      })

      document.getElementById("min-value-number").addEventListener('change', (event) => {
        console.log('event.target.value', event.target.value)
      })
      document.getElementById("india-drpdown").addEventListener('click', (event) => {
        country = 'India';
        drawBasic();
      })
      document.getElementById("china-drpdown").addEventListener('click', (event) => {
        country = 'China';
        drawBasic();
      })
      document.getElementById("usa-drpdown").addEventListener('click', (event) => {
        country = 'Usa';
        drawBasic();
      })
      document.getElementById("debt-annotation-add").addEventListener('click', (event) => {
        let newa  = document.getElementById("debt-annotation-ta").value;
        let annotation = JSON.parse(localStorage.getItem('debt-annotation'))||[];
        annotation.push(newa);
        localStorage.setItem('debt-annotation',JSON.stringify(annotation));
        document.getElementById("debt-annotation-ta").value = "";
        printAnnotation();
      })
      printAnnotation();
      function printAnnotation(){
        let annotation = JSON.parse(localStorage.getItem('debt-annotation'))|| [];
        let output = "Annotations Added:";
        let index = 1;
        for(let ann of annotation){
          output+=`\n${index++}. ${ann}`
        }
        console.log('output is ',output);
        document.getElementById("debt-annotation").innerText = output;
      }
    </script>
